# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

id: firstlight-backend
runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1

env:
  - variable: GOOGLE_CLIENT_ID
    secret: GOOGLE_CLIENT_ID
    availability:
      - BUILD
      - RUNTIME
  - variable: GOOGLE_CLIENT_SECRET
    secret: GOOGLE_CLIENT_SECRET
    availability:
      - BUILD
      - RUNTIME
  - variable: GOOGLE_REFRESH_TOKEN
    secret: GOOGLE_REFRESH_TOKEN
    availability:
      - BUILD
      - RUNTIME
  - variable: GEMINI_API_KEY
    secret: GEMINI_API_KEY
    availability:
      - BUILD
      - RUNTIME
  - variable: ADMIN_EMAIL
    value: ${NEXT_PUBLIC_ADMIN_EMAIL}
    availability:
      - RUNTIME
  - variable: STAFFING_ADMIN_EMAIL
    value: ${NEXT_PUBLIC_STAFFING_ADMIN_EMAIL}
    availability:
      - RUNTIME
  - variable: OWNER_EMAIL
    value: ${NEXT_PUBLIC_OWNER_EMAIL}
    availability:
      - RUNTIME
  - variable: NEXT_PUBLIC_BASE_URL
    value: 'https://care-connect-360--firstlighthomecare-hrm.us-central1.hosted.app'
    availability:
      - BUILD
      - RUNTIME
  - variable: CRON_SECRET
    secret: CRON_SECRET
    availability:
      - BUILD
      - RUNTIME
  - variable: GOOGLE_ADS_WEBHOOK_SECRET
    secret: GOOGLE_ADS_WEBHOOK_SECRET
    availability:
      - BUILD
      - RUNTIME
  - variable: TELNYX_PUBLIC_KEY
    value: ${TELNYX_PUBLIC_KEY}
    availability:
      - BUILD
      - RUNTIME
  - variable: TELNYX_MESSAGING_PROFILE_ID
    value: ${TELNYX_MESSAGING_PROFILE_ID}
    availability:
      - BUILD
      - RUNTIME
